<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="new-task-user" name="new-task-user" placeholder="user">
      <select id="select-dropdown">
        <option value=2>High</option>
        <option value=1>Medium</option>
        <option value=0>Low</option>
      </select>
      <input type="submit" id="submit-button" value="Create New Task">
    </form>

    <div id="hlist">
      <h2>My To-dos</h2>
      <ul id="htasks">
      </ul>
      <ul id="mtasks">
      </ul>
      <ul id="ltasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
